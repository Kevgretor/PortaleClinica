<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<link rel="stylesheet" type="text/css"
		href="bootstrap/css/bootstrap.min.css" />
</h:head>

<h:body>

	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">Tipologie di Esami</div>
		<div class="panel-body">
			<p>Qui sono elencati gli esami che forniamo attraverso la nostra
				clinica. Per ottenere maggiori informazioni per ciascun esane
				cliccare sul nome</p>
		</div>

		<!-- Table -->
		<h:form>
			<table>
				<tr>
					<td>ID</td>
					<td>Nome</td>
					<td>Prezzo</td>
				</tr>
				<ui:repeat var="te" value="#{tipologiaEsameController.tesami}">
					<tr>
						<td>${te.id}</td>
						<td><h:commandLink
								action="#{tipologiaEsameController.findTipologiaEsame(id)}"
								value="#{te.nome}">
								<f:param name="id" value="#{te.id}" />
							</h:commandLink></td>
						<td>${te.costo}</td>
					</tr>
				</ui:repeat>
			</table>
		</h:form>

	</div>


</h:body>
</html>
