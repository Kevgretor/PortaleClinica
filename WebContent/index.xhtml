<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 

<h:head>
Students
</h:head> 
<h:body> 
<ui:composition template="/layout.xhtml">
	<ui:define name="content">
		<h:form styleClass="form-horizontal">
		<div class="form group">
			<h:outputLabel value="First Name" styleClass="control-label col-sm-2"/>
			<h:inputText value="#{medicoController.nome}" id="nome" />

			<h:outputLabel value="Last Name" />
			<h:inputText value="#{medicoController.cognome}" id="cognome" />
		</div>
		<div>
			<h:commandButton action="#{medicoController.createMedico}" value="Create" />
		</div>
	</h:form>
	</ui:define>
</ui:composition>
</h:body> 
</html>
