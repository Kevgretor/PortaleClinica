<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
</h:head>

<h:body>
	<div class="pull-left">

		<h:form>
			<div class="navbar-personale">
				<ul class="nav nav-pills">
					<li role="presentation" class="active"><a
						href="/PortaleClinica/public/index.html">Home</a></li>
					<li role="presentation"><h:commandLink
							action="#{tipologiaEsameController.listTipologiaEsame}"
							value="Tipologie Esami" /></li>


					<ui:fragment rendered="#{login.loggedIn and login.userAdmin}">
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">Amministrazione <span class="caret"></span>
						</a>
							<ul class="dropdown-menu">
								<li role="presentation"><h:commandLink
										action="#{esameCreatorController.newEsame}"
										rendered="#{login.loggedIn and login.userAdmin}"
										value="Prenota Esame" /></li>
								<li role="presentation"><h:link
										a:href="/PortaleClinica/amministrazione/newTipologiaEsame.html"
										rendered="#{login.loggedIn and login.userAdmin}">Inserisci
							Tipologia Esame</h:link></li>
								<li role="presentation"><h:commandLink
										action="#{esameCreatorController.getAllMedici}"
										rendered="#{login.loggedIn and login.userAdmin}"
										value="Ricerca esami di un Medico" /></li>
							</ul></li>
					</ui:fragment>
				</ul>
			</div>
		</h:form>
	</div>
</h:body>
</html>
