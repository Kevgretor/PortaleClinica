<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
</h:head>

<h:body>
	<div class="pull-right">
		<h:form class="form-inline" rendered="#{!login.loggedIn}">
			<div class="form-group has-feedback">
				<h:outputLabel class="sr-only" for="username">Username</h:outputLabel>
				<h:inputText type="text" class="form-control"
					value="#{login.username}" id="username" a:placeholder="Username" />
				<h:message for="username" />
				<h:outputLabel class="sr-only" for="username">Password</h:outputLabel>
				<h:inputSecret type="password" class="form-control"
					value="#{login.password}" id="password" a:placeholder="Password" />
				<h:message for="password" />
				<h:commandButton class="btn btn-default" action="#{login.login()}"
					value="Accedi" />
			</div>
		</h:form>
		<h:form class="form-inline" rendered="#{login.loggedIn}">
			<div class="form-group">
				<h:outputText style="margin-right: 7px !important;"
					value="Benvenuto #{login.username}" />
				<h:commandButton class="btn btn-default" action="#{login.logout}"
					value="Esci" />
			</div>
		</h:form>
	</div>

	<!-- MODAL -->
	<div class="modal fade" tabindex="-1" role="dialog" id="loginModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Errore</h4>
				</div>
				<div class="modal-body">
					<p>${login.messaggio}</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">Chiudi</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->

	<script type="text/javascript">
		msg = "${login.messaggio}";
		if (msg != "") {
			$(window).load(function() {
				$('#loginModal').modal('show');
			});
		}
	</script>

</h:body>
</html>
