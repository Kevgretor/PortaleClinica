<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<link rel="stylesheet" type="text/css"
		href="bootstrap/css/bootstrap.min.css" />
</h:head>

<h:body>
	<ui:composition template="/layout.xhtml">
		<ui:define name="content">
			<div class="container">
				<div class="panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading">Dettagli Esame</div>
					<div class="panel-body">
						<p>Qui sono elencate tutte le informazioni riguardante l'esame
							richiesto</p>


						<!-- Table -->
						<table class="table table-striped">
							<tr>
								<td>Nome:</td>
								<td>${te.nome}</td>
							</tr>
							<tr>
								<td>Descrizione:</td>
								<td>${te.descrizione}</td>
							</tr>
							<tr>
								<td>Prerequisiti:</td>
								<td>${te.prerequisiti}</td>
							</tr>
							<tr>
								<td>Indicatore Risultati:</td>
								<td>${te.indicatoreRisultati}</td>
							</tr>
							<tr>
								<td>Prezzo:</td>
								<td><p id="prezzo"></p></td>
							</tr>

						</table>
					</div>
					<div class="panel-footer">
						<h:form>
							<h:commandButton class="btn btn-default"
								action="#{tipologiaEsameController.listTipologiaEsame}"
								value="Indietro" />
						</h:form>
					</div>
				</div>
			</div>

			<script type="text/javascript">
				costo = "${te.costo}";
				decimali = costo.substring(costo.indexOf(".") + 1);
				if (decimali.length == 1) {

					costo = costo.concat("0");
				}
				if (decimali.length == 0) {

					costo = costo.concat("00");
				}
				document.getElementById("prezzo").innerHTML = costo + " â‚¬";
			</script>

		</ui:define>
	</ui:composition>
</h:body>
</html>
